{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
<div style="text-align: center; padding: 60px 20px;">
    <h1 style="font-size: 3rem; margin-bottom: 10px; color: #ff4c4c;">404</h1>
    <h2 style="margin-bottom: 20px;">Oops! The page you’re looking for doesn’t exist.</h2>
    <p style="color: #666; max-width: 500px; margin: 0 auto 30px;">
        It may have been moved, deleted, or never existed in the first place.
    </p>
    <a href="/" style="
        display: inline-block;
        padding: 12px 24px;
        background-color: #007BFF;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#0056b3'"
      onmouseout="this.style.backgroundColor='#007BFF'">
        Go Back Home
    </a>
</div>
{% endblock %}
